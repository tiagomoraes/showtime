<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ShowTime</title>
  <link rel="shortcut icon" href="assets/images/bambam_img.png" type="image/png">
  <link rel="stylesheet" href="lib/bootstrap.min.css">
  <link rel="stylesheet" href="lib/toasty.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="flex-container">
    <div class="canvas-container" id="canvas-container"></div>
    <div class="form-container">
      <h4>Current Data</h4>
      <hr>
      <p class="data-paragraph">Frame: <span class="data-inner" id="frame-count"></span></p>
      <p class="data-paragraph">Generation: <span class="data-inner" id="generation-count"></span></p>
      <p class="data-paragraph">Max Fitness: <span class="data-inner" id="max-fitness"></span></p>
      <br>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="sound" checked>
        <label class="custom-control-label" for="sound">Sound Effects</label>
      </div>
      <br>
      <br>
      <h4>Set Parameters</h4>
      <hr>
      <div class="form-group">
        <label for="population-size">Population Size</label>
        <input type="number" id="population-size" class="form-control">
      </div>
      <div class="form-group">
        <label for="lifespan">Lifespan</label>
        <input type="number" id="lifespan" class="form-control">
      </div>
      <div class="form-group">
        <label for="max-speed">Max Speed</label>
        <input type="number" id="max-speed" class="form-control">
      </div>
      <div class="form-group">
        <label for="mutation-rate">Mutation Rate</label>
        <input type="number" id="mutation-rate" class="form-control">
      </div>
      <button class="btn btn-primary" id="set-btn">Set</button>
    </div>
    <div class="form-container">
      <h4>Change Map</h4>
      <hr>
      <div class="form-group">
        <label for="barrier-strength">Barrier Strength (0 to 100)</label>
        <input type="number" id="barrier-strength" class="form-control">
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="add-barrier">
        <label class="custom-control-label" for="add-barrier">Add Barrier</label>
      </div>
      <br>
      <button class="btn btn-danger" id="reset">Reset</button>
    </div>
  </div>
  <script src="lib/jquery-3.4.1.min.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="lib/toasty.js"></script>
  <script src="lib/p5.min.js"></script>
  <script src="lib/p5.sound.min.js"></script>
  <script src="js/dna.js"></script>
  <script src="js/bambam.js"></script>
  <script src="js/population.js"></script>
  <script src="js/sketch.js"></script>

</body>

</html>
